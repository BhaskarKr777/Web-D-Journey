<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Ouline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 20px;
            box-shadow: 5px 5px 15px 5px royalblue;
        }
        .text{
            text-shadow: 2px 2px 4px greenyellow;
            outline: 4px solid red;
            /* outline-offset: 2px; */
            border: 4px solid rgb(51, 45, 10);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        this is a box 
    </div>

    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi libero cupiditate porro ipsa eveniet ut assumenda nihil error illum, quam, doloribus quibusdam aliquid.</p>
</body>
</html>
