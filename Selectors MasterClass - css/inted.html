<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        Div{
           /*color: red;*/
        }
        .red{
            background-color: red;
        }
        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red">
        I am a Div
    </div>
    <div id="green">This is also a div</div>
</body>
</html>
