<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about forms in html</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Aboutyou form</h1>
    <form action="post">
        <div>
            <label for="username">Enter your name</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Are you good at gaming</label>
        </div>
        <div>
            <label for="comment">Tell us something good about you</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
        </div>
        <div>
            <select name="Fav language">
                <option value="java">Java</option>
                <option value="C++">C++</option>
                <option value="python">Python</option>
          </select>
        </div>

    </form>
</body>

</html>
