<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            border: solid orange;
            display: inline-block;
            width: 223px;
            margin: 23px;
            padding: 34px;
        }

        .box1{
            /* display: none; */
            visibility: hidden;
        }

    </style>
</head>

<body>
    <div class="box box1"> I am a Box</div>
    <div class="box">This is also a box</div>

    <span>hello gyz</span>
    <span>welcome to my vlog</span>
</body>

</html>
