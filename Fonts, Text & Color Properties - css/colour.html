<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            color: magenta;
        }
        .h1{
            color: #cc310a;
        }
        .h2{
            color: rgb(26, 160, 5);
        } 
        .h3{
            color: rgba(10, 48, 151, 0.3);
        }
        h4{
            color: hsl(0, 0%, 0%);
        }

    </style>
</head>
<body>
    <h1>About colors</h1>
    <p>
        <h2>colors can be used in </h2>
        <ol>
            <li>Color Keyword</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
    <p>
        <h2>Implementation</h2>
        <ul>
            <li class="h1">Hex Color Code</li>
            <li class="h2">RGB</li>
            <li class="h3">RGBA</li>
            <li class="h4">HSL</li>
        </ul>
    </p>
</body>
</html>
